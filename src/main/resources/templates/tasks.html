<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <style>
        .app {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes animated-text {
            to { width: 100%; }
        }
        .todo-list {
            width: 100%;
            max-width: 600px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            align-items: center;
            display: flex;
            flex-direction: column;
            font-family: 'Work Sans', sans-serif;
            min-height: 100vh;
            padding-top: 3%;
        }

        .standard {
            background-image: linear-gradient(100deg, #575656, #062e3f);
            color: #ffdfdb;
            transition: 0.3s linear;
        }

        .light {
            background-image: linear-gradient(100deg, #d4f1ff, #ffffff);
            color: #1a150e;
            transition: 0.3s linear;
        }

        .darker {
            background-image: linear-gradient(100deg, #001214, #001f29);
            color: white;
            transition: 0.3s linear;
        }

        #header, #form {
            margin: 0 1rem;
            width: 100%;
        }

        #header {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 3rem;
            min-height: 25vh;
        }

        #title {
            border-right: solid 3px rgba(0, 0, 0, 0.75);
            white-space: pre;
            overflow: hidden;
            letter-spacing: 0.20rem;
            animation: animated-text 2s steps(11,end) 0.5s 1 both,
            animated-cursor 750ms steps(11,end) infinite;
        }

        @keyframes animated-text {
            from { width: 0%; }
            to { width: 480px; }
        }

        @keyframes animated-cursor {
            from { border-right-color: rgba(0, 0, 0, 0.75); }
            to { border-right-color: transparent; }
        }

        form {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            padding: 0.8rem;
            width: 100%;
        }

        form input {
            padding: 10px;
            font-size: 17px;
            border: none;
            outline: none;
            border-top-left-radius: 17px;
            border-bottom-left-radius: 17px;
            max-width: 500px;
            width: 100%;
            background-color: #181a1a;
            color: rgb(247, 226, 223);
        }

        form button {
            padding: 10px;
            font-size: 17px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            min-width: 100px;
            background-color: rgb(247, 226, 223);
            cursor: pointer;
        }

        #myUnOrdList {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .todo-list {
            list-style: none;
            min-width: 25%;
        }

        .todo {
            margin: 1rem;
            font-size: 19px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25em 0.5em;
            border-radius: 30px;
            background-color: rgb(26, 27, 27);
        }

        .todo-item {
            flex: 1;
            padding: 0 0.5rem;
            overflow-wrap: anywhere;
        }

        .check-btn, .delete-btn {
            font-size: 19px;
            cursor: pointer;
            width: 2em;
            height: 2em;
            border-radius: 80%;
            margin: 0 5px;
            text-align: center;
            line-height: 2em;
            background-color: rgb(247, 226, 223);
            color: black;
            text-decoration: none;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
</head>

<body class="standard">

<header id="header">
    <h1 id="title">My Todo App</h1>
</header>

<form id="form" action="/" method="POST">
    <input type="text" name="title" placeholder="Add a task..." required>
    <button type="submit">Add</button>
</form>

<div id="myUnOrdList">
    <ul class="todo-list">

        <li th:each="task : ${tasks}"
            class="todo"
            th:classappend="${task.completed} ? 'completed' : ''">

            <span class="todo-item" th:text="${task.title}"></span>

            <a th:href="@{/{id}/toggle(id=${task.id})}"
               class="check-btn"
               title="Toggle">✓</a>

            <a th:href="@{/{id}/delete(id=${task.id})}"
               class="delete-btn"
               onclick="return confirm('Delete this task?')"
               title="Delete">✕</a>

        </li>

    </ul>
</div>

<p th:if="${#lists.isEmpty(tasks)}" style="opacity:0.6;">
    No tasks available
</p>

</body>
</html>
