<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 440px;
            background: #ffffff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #333;
            letter-spacing: 0.5px;
        }

        /* ADD TASK FORM */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 22px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
            padding: 12px 14px;
            border-radius: 10px;
            transition: background 0.2s, transform 0.2s;
        }

        .task-item:hover {
            background: #f1f3f6;
            transform: translateX(2px);
        }

        .task-item span {
            font-size: 14px;
            color: #333;
            max-width: 230px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .done {
            text-decoration: line-through;
            color: #9aa0a6;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .btn {
            padding: 5px 12px;
            font-size: 12px;
            border-radius: 999px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .toggle {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .delete {
            background: linear-gradient(135deg, #ff5858, #f857a6);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }

        .empty {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>My Todo List</h2>

    <!-- Add Task -->
    <form action="/" method="POST">
        <input type="text" name="title" placeholder="What do you need to do?" required>
        <button type="submit">Add</button>
    </form>

    <!-- Task List -->
    <ul>
        <li th:each="task : ${tasks}">
            <div class="task-item">

                <span th:text="${task.title}"
                      th:classappend="${task.completed} ? 'done' : ''">
                </span>

                <div class="actions">
                    <a th:href="@{/{id}/toggle(id=${task.id})}"
                       class="btn toggle">
                        Toggle
                    </a>

                    <a th:href="@{/{id}/delete(id=${task.id})}"
                       class="btn delete"
                       onclick="return confirm('Delete this task?')">
                        Delete
                    </a>
                </div>

            </div>
        </li>
    </ul>

    <!-- Empty message -->
    <p th:if="${#lists.isEmpty(tasks)}" class="empty">
        No tasks available
    </p>
</div>

</body>
</html>
